name: vibestack_dev
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8004:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vibestack_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: backend_service
    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./services/backend:/app
      - ./shared/python:/app/shared
    ports:
      - "${BACKEND_PORT}:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vibestack_net

  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: auth_service
    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./services/auth:/app
      - ./shared/python:/app/shared
    ports:
      - "${AUTH_PORT}:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vibestack_net

  async:
    build:
      context: ./services/async-service
      dockerfile: Dockerfile
      target: development
    container_name: async_service
    command: npm run start
    volumes:
      - ./services/async-service:/app
      - /app/node_modules  # Anonymous volume
    ports:
      - "${ASYNC_SERVICE_PORT}:3000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vibestack_net
    restart: unless-stopped

  # Nginx (Reverse Proxy & Static Files)
  nginx:
    build:
      context: ./infrastructure/nginx
      dockerfile: Dockerfile
    container_name: nginx_gateway
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./frontend/dashboard:/usr/share/nginx/html/dashboard
      - ./frontend/website:/usr/share/nginx/html/website
    depends_on:
      - backend
      - auth
      - async
    networks:
      - vibestack_net

networks:
  vibestack_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data: